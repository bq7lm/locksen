{% extends "base.html" %}

{% block title %}Locksen - Профиль{% endblock %}

{% block content %}
<div class="profile-container">
    <h2>Ваш профиль</h2>
    
    <div class="profile-info">
        <div class="profile-avatar">
            <img src="{{ url_for('uploaded_file', filename=current_user.avatar) }}" alt="{{ current_user.display_name }}">
        </div>
        <div class="profile-details">
            <h3>{{ current_user.display_name }}</h3>
            <p>@{{ current_user.username }}</p>
        </div>
    </div>
    
    <form method="POST" enctype="multipart/form-data" class="profile-form">
        <div class="form-group">
            <label for="display_name">Отображаемое имя</label>
            <input type="text" id="display_name" name="display_name" value="{{ current_user.display_name }}">
        </div>
        
        <div class="form-group">
            <label for="avatar">Аватар</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">
        </div>
        
        <button type="submit" class="btn-primary">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
